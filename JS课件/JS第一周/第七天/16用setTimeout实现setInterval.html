<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var n=0;
    (function() {
        alert(n++);
        if(n>5){
            clearTimeout(timer);
            return;
        }
        var timer=setTimeout(arguments.callee,200)
    })();
</script>
</body>

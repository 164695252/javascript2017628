<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    function sum() {
        var total=0;
        for(var i=0; i<arguments.length; i++){
            var cur=Number(arguments[i]);
            if(!isNaN(cur)){
                total+=cur;
            }
        }
        return total;

    }
    console.log(sum(1,2,3,'3','3px',4))
</script>
</body>
</html>

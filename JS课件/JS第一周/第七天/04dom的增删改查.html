<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>

    <script>
        //window.onload 等页面所有的内容，包括dom，音频，视频，图片等等，才开始执行js代码；
        window.onload=function () {
            //1:动态创建一个div  document.createElement(标签名)
            var oDiv=document.createElement('div');
            //2:给创建好的元素，添加class名；就会有样式；
            oDiv.className='div1';
            //3：动态的插入页面:appendChild(newEle)->把新元素插入到容器的末尾
            document.body.appendChild(oDiv);

            //克隆
            var oDiv2=oDiv.cloneNode(false);
            oDiv2.className='div1';
            oDiv2.style.background='green';
            document.body.appendChild(oDiv2);
        }
    </script>
</head>
<body>
<ul>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var ary=[29,12,3,42,6,8,1];
    function quickSort(ary) {
        //5：停止拆分的条件
        if(ary.length<=1){
            return ary;  //阻断程序执行的作用+ 返回值的作用
        }
        //1:先找中间索引
        var n=Math.floor(ary.length/2);
        //2:根据中间索引，找到中间值
        var value=ary.splice(n,1)[0];
        //3:新建left和right数组,进行比对
        var left=[],right=[];
        for(var i=0; i<ary.length; i++){
            var cur=ary[i];
            if(cur<value){
                left.push(cur)
            }else{
                right.push(cur);
            }
        }
        //4:返回拼接好的值，但是因为left和right数组不对，还需要函数自己调用自己，这种思想叫做递归；
        return quickSort(left).concat([value],quickSort(right));
    }
    var res=quickSort(ary);
</script>
</body>
</html>

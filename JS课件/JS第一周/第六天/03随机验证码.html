<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        body{
            font-size: 50px;
        }
    </style>
</head>
<body>
<script>
    var strCode='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456';
    var str='';
    /*while(str.length<4){
        //取0-61之间的随机整数
        var rnd=Math.round(Math.random()*61);
        //判断字符串str中如果没有重复，就往里面拼接；
        if(str.indexOf(strCode.charAt(rnd))===-1){
            str+=strCode.charAt(rnd);
        }
    }*/
    for(var i=0; i<4; i++){
        var rnd=Math.round(Math.random()*61);
        if(str.indexOf(strCode.charAt(rnd))===-1){
            str+=strCode.charAt(rnd);
        }
    }
    document.write(str);
</script>
</body>

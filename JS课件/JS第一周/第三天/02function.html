<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    //函数由两部分构成：1）函数的定义阶段 2）函数的调用
    //函数只定义不调用，什么情况都不会发生
    function fn(){
        alert(1234)
        return;
    }
    console.log(fn()); //调用： 函数名();
</script>
</body>
</html>

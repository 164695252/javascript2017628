<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var n='1';
    /*if(n==1){
        alert(1)
    }else if(n==2){
        alert(2)
    }else{
        alert(3)
    }*/
//    switch是严格比较：即比较值，也比较数据类型
    switch (n){
        case 1:
            alert(1);
            break;
        case 2:
            alert(2);
            break;
        default:
            alert(3);
            break;

    }
</script>
</body>
</html>

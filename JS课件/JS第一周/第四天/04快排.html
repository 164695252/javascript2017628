<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var ary=[12,2,26,3,1,19,8];
    /*
    * 1:先找出中间一项，向下取整  3-》[3]
    * 2:用ary中的每一项跟3比较，比他小的放left数组，比他大的放right数组；
    * 3：left.concat(center,right)  ???
    * */
    function quickSort(ary) {
        //5：停止拆分的条件；
        if(ary.length<=1){
            return ary;//return后面的语句都不会执行；
            //return有阻断程序执行的作用；
        }
        //1:先找出中间一项，向下取整
        var centerIndex=Math.floor(ary.length/2);
        //2:通过中间索引，拿到该索引对应的值；
        var centerValue=ary.splice(centerIndex,1)[0];
        //3:创建两个新的空数组，left和right
        var left=[],
            right=[];
        //4:用ary中的每一项跟centerValue比较，比他小的放left数组，比他大的放right数组；
        for(var i=0; i<ary.length; i++){
            var cur=ary[i];
            if(cur<centerValue){
                left.push(cur)
            }else{
                right.push(cur);
            }
        }
        return quickSort(left).concat([centerValue],quickSort(right));
    }
    var res=quickSort(ary);
</script>
</body>
</html>

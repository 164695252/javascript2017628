<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    //for循环4步走：1）定义 2）条件 3）语句 4）自增；
    for(var i=0; i<5; i++){
        if(i==2){//本次不走，以后继续
            continue;
        }
        alert(i)
    }
//此时写的while循环，跟for循环是一个意思；
    /*var i=0;
    while(i<5){
        /!*if(i==2){
            break; //跳出循环
        }*!/
        if(i==2){
            continue; //本次不走，以后继续
        }
        alert(i);
        i++;
    }*/
    //当循环次数不固定的时候，可以用while循环，不用for循环
</script>
</body>
</html>
